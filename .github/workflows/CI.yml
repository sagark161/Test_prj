name: github first Wrokflow
on:
  push:
    branches: master
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - name: Install and cache dependencies
        uses: bahmutov/npm-install@v1
      
      - name: run test suite 
      - run: npm test
